<!DOCTYPE html>
<html>
<head>
    <title>Login - PhotoPrivacy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #ff6b2b;
            --primary-hover: #e85a1a;
            --secondary-color: #ff8c54;
            --accent-color: #ffd6c2;
            --bg-color: #fff5f0;
            --error-color: #d63030;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 107, 43, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease forwards;
        }
        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 2px solid #ffe0d1;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 43, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 43, 0.2);
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: var(--primary-hover);
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 500;
        }
        .success {
            background-color: #fff0eb;
            color: var(--primary-color);
            border: 1px solid var(--accent-color);
        }
        .danger {
            background-color: #ffe5e5;
            color: var(--error-color);
            border: 1px solid #ffcccc;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>

        </form>

        <div class="links">
            <a href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
        </div>
    </div>
</body>
</html>
