<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
</head>
<body>

    <h2>Upload Image</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <p id="uploadMessage"></p>

    <!-- âœ… Place the script before closing </body> -->
    <script>
        document.getElementById("uploadForm").onsubmit = async function (event) {
            event.preventDefault();
            let formData = new FormData(this);

            try {
                let response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = "{{ url_for('my_images') }}";
                } else {
                    document.getElementById("uploadMessage").innerText = result.error || "Upload failed!";
                }
            } catch (error) {
                document.getElementById("uploadMessage").innerText = "Error uploading file.";
                console.error("Upload error:", error);
            }
        };
    </script>

</body>
</html>
